<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Word counter</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	</head>

	<body>
		<h2>文字数カウンターです。</h2>
		<h2>下のテキストボックスに入力してください！</h2>
		<div id="app">
			<textarea  v-model="myText"></textarea>
			<p>文字数は、{{ myText.length }} 文字です。</p>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myText:''
				}
			})
		</script>

	</body>
</html>
